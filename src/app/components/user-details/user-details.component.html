<div class="details-container" *ngIf="user; else loadingOrEmpty">
  <div class="card">
    <div class="card-header">
      <h3>{{ user.fullName }}</h3>
      <div class="actions">
        <button class="btn" (click)="edit()">Edit</button>
        <button class="btn" (click)="back()">Back</button>
      </div>
    </div>

    <div class="card-body">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>
      <p><strong>Active:</strong> {{ user.isActive ? 'Yes' : 'No' }}</p>

      <div class="addresses" *ngIf="user.addresses && user.addresses.length">
        <h4>Addresses</h4>
        <ul>
          <li *ngFor="let a of user.addresses">
            {{ a.street }}, {{ a.city }}, {{ a.state }}, {{ a.country }} - {{ a.postalCode }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingOrEmpty>
  <div class="center" *ngIf="loading">Loading...</div>
  <div class="center" *ngIf="!loading">No user found.</div>
</ng-template>
