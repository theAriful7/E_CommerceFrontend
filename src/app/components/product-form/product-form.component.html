<div class="form-container">
  <h2>{{ isEdit ? 'Edit Product' : 'Add Product' }}</h2>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm">

    <label>Name:</label>
    <input type="text" [(ngModel)]="product.name" name="name" required />

    <label>Description:</label>
    <textarea [(ngModel)]="product.description" name="description" required></textarea>

    <label>Price:</label>
    <input type="number" [(ngModel)]="product.price" name="price" required />

    <label>Stock:</label>
    <input type="number" [(ngModel)]="product.stock" name="stock" required />

    <label>Image URL:</label>
    <input type="text" [(ngModel)]="product.imageUrl" name="imageUrl" />

    <label>Category:</label>
    <select [(ngModel)]="product.category" name="category" required>
      <option *ngFor="let c of categories" [ngValue]="c">{{ c.name }}</option>
    </select>

    <label>
      <input type="checkbox" [(ngModel)]="product.isActive" name="isActive" />
      Active
    </label>

    <button type="submit" class="btn primary">{{ isEdit ? 'Update' : 'Save' }}</button>
    <button type="button" routerLink="/products" class="btn danger">Cancel</button>
  </form>
</div>
