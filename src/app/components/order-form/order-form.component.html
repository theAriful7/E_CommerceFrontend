<div class="order-form-container">
  <h2>Create New Order</h2>

  <div class="form-row">
    <label>User ID:</label>
    <input type="number" [(ngModel)]="order.userId" placeholder="Enter User ID" />
  </div>

  <div class="form-row">
    <label>Shipping Address:</label>
    <input type="text" [(ngModel)]="order.shippingAddress" placeholder="Enter Shipping Address" />
  </div>

  <hr />

  <!-- Add Item Section -->
  <h3>Add Order Item</h3>
  <div class="form-grid">
    <input type="number" [(ngModel)]="productId" placeholder="Product ID" />
    <input type="text" [(ngModel)]="productName" placeholder="Product Name" />
    <input type="number" [(ngModel)]="quantity" placeholder="Quantity" min="1" />
    <input type="number" [(ngModel)]="price" placeholder="Price" min="0" step="0.01" />
    <button (click)="addItem()" class="btn-add">Add Item</button>
  </div>

  <!-- Order Items Table -->
  <table *ngIf="order.items.length > 0" class="item-table">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order.items; let i = index">
        <td>{{ item.productId }}</td>
        <td>{{ item.productName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency:'BDT ' }}</td>
        <td>{{ item.subtotal | currency:'BDT ' }}</td>
        <td><button (click)="removeItem(i)" class="btn-remove">Remove</button></td>
      </tr>
    </tbody>
  </table>

  <hr />

  <button (click)="submitOrder()" class="btn-submit">Submit Order</button>
</div>
