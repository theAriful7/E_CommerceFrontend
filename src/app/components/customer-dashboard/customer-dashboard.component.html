<div class="dashboard-container">
  <h2>Customer Home</h2>
  <div class="products-list">
    <div class="product-card" *ngFor="let p of products">
      <img [src]="p.imageUrl" alt="{{p.name}}" />
      <h3>{{ p.name }}</h3>
      <p>Price: {{ p.price }}</p>
      <button>Add to Cart</button>
    </div>
  </div>
</div>
