<div class="cart-item-container">
  <h2>Cart Items</h2>

  <table class="cart-item-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cart ID</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price/Item</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.id }}</td>
        <td>{{ item.cartId }}</td>
        <td>{{ item.productId }}</td>
        <td>{{ item.productName }}</td>
        <td>{{ item.pricePerItem | currency:'BDT ' }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency:'BDT ' }}</td>
      </tr>
    </tbody>
  </table>
</div>
